    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        }

        nav {
        background-color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        }

        nav h1 {
        margin: 0;
        color: white;
        }

        .menu {
        display: none;
        cursor: pointer;
        font-size: 24px;
        color: white;
        }

        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        }

        li {
        margin: 0 15px;
        }

        a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        }

        @media only screen and (max-width: 768px) {
        .menu {
            display: block;
        }

        ul {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
        }

        ul.show {
            display: flex;
        }

        li {
            margin: 15px 0;
        }
        }
    </style>
    </head>
    <body>

    <nav>
    <h1> Logo</h1>
    <div class="menu">&#9776;</div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </nav>

    <script>
    document.querySelector('.menu').addEventListener('click', function() {
        document.querySelector('ul').classList.toggle('show');
    });
    </script>

    </body>
    </html>
